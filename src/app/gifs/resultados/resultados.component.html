<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__bounce animate__delay-2s" *ngFor="let gif of resultados">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" class="card-img-top">
            <div class="card-body">
                <div class="card-text" >
                    
                 {{ gif.title }}
                  
                </div>
            </div>
        </div>
    </div>
</div>
